<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
   <link rel="stylesheet" href="styles.css">
  <title>Learning Stimulus</title>
</head>
<body>
  <div class="navbar-fixed" data-controller="menu">
      <nav>
        <div class="nav-wrapper light-blue darken-3">
          <a href="#" class="brand-logo center"><img id="logo" src="images/logo.png" alt="H+"></a>
        </div>
      </nav>
  </div>

  <div class="row" data-controller="card">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-image">
          <img src="images/sport.jpg">
          <span class="card-title" data-name="guled"></span>
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <div class="card-content">
          <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
        </div>
      </div>
    </div>
      <div class="col s12 m6">
        <h1>little input</h1>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" id="name" class="validate" data-target="card.name">
              <label for="name">Enter you name</label>
              <button class="btn waves-effect waves-light" data-action="click->card#greet">Submit<i class="material-icons right">send</i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
